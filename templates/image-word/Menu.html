<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Image Word</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link rel="stylesheet" href="/EngCourse/style.css" /> -->
</head>
<body class="bg-white text-gray-900">
  <!-- Navbar -->
<nav class="flex justify-between items-center px-6 py-4 border-b">
  <!-- Left: Hamburger -->
  <button id="menu-toggle"  class="flex items-center justify-center w-8 h-8">
    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Center: Title -->
  <h1 class="text-lg font-semibold text-gray-800">Word Image</h1>

  <!-- Right: Profile Picture -->
  <div class="w-9 h-9 bg-orange-300 rounded-full flex items-center justify-center text-white">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zM6 20c0-2.21 
               3.58-4 6-4s6 1.79 6 4"/>
    </svg>
  </div>
</nav>

<!-- Sidebar -->
<div id="sidebar"
     class="fixed top-0 left-0 h-full w-48 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50">
    <!-- Tombol X -->
      <div class="flex items-center justify-between p-4 border-b">
        <span class="font-semibold text-lg">Menu</span>
        <button id="close-sidebar" class="text-gray-500 hover:text-gray-800">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <ul class="p-4 space-y-3">
          <li><a href="/listening-sentence" class="block text-gray-700 hover:text-blue-600">Sentence Listening</a></li>
          <li><a href="/listening-word" class="block text-gray-700 hover:text-blue-600">Word Listening</a></li>
          <li><a href="/image-word" class="block text-gray-700 hover:text-blue-600">Word Image</a></li>
          <li><a href="#" class="block text-gray-700 hover:text-blue-600">Sentence</a></li>
      </ul>
</div>

            </div>
        </div>

        </div>
